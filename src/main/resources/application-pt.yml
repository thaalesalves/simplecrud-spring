vars:
  openshift: maneiro
  message: Mas para onde vai o mundo?
spring:
  jpa:
    hibernate.ddl-auto: create
    generate-ddl: true
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
